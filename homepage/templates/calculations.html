<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin: 20px 0;
            font-size: 22px;
        }

        #messages {
            width: 75%;
            margin: 15px auto;
        }

        #messages p {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 13.5px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            width: 75%;
            margin: 15px auto;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select,
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13.5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <h1>Run Model</h1>

    {% if messages %}
    <div id="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="/calculations/" method="post">
        {% csrf_token %}

        <label for="RunNr">Run Number:</label>
        <select name="RunNr" id="RunNr">
            {% for i in years %}
            <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <label for="NBRunNr">NB Run Number:</label>
        <select name="NBRunNr" id="NBRunNr">
            {% for i in years %}
            <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <label for="PrevRunNr">Previous Run Number:</label>
        <select name="PrevRunNr" id="PrevRunNr">
            {% for i in years %}
            <option value="{{ i }}" {% if i == current_year %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <button type="submit">Run Model</button>
    </form>
</body>

</html>
