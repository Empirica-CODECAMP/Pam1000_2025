<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Stress Level</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #2c3e50;
      font-size: 13px;
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #34495e;
      font-size: 10px;
      margin-bottom: 6px;
    }

    .form-select {
      font-size: 10px;
      padding: 4px;
    }

    .form-select:hover,
    .form-select:focus {
      border-color: #3498db;
    }

    .btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      font-size: 10px;
      padding: 6px 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .form-label {
      font-size: 10px;
    }

    .mb-3 {
      margin-bottom: 10px !important;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Select Stress Level</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="stress" class="form-label">Stress Level:</label>
      <select name="stress" id="stress" class="form-select">
        {% for stress in available_stress_levels %}
          <option value="{{ stress }}">{{ stress }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
</body>
</html>
